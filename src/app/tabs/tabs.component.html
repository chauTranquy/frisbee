<tabset>


<tab *ngFor="let tabz of tabs; let i = index"
         [heading]="tabz.title"
         [active]="tabz.active"
         (select)="tabz.active = true"
         (deselect)="tabz.active = false"
         [disabled]="tabz.disabled"
       >
    
    <div *ngIf="i===0">
    	<div class="list-group">
    		<div class="list-group-item" *ngFor="let team of teams; let k = index">
    			<span [(ngModel)]="teams[k]" ngDefaultControl >{{team.name}}</span>
    			<div class="pull-right"><button (click)="deleteTeam(teams[k])"><em class="fa fa-trash"></em></button></div>
    			<div class="clearfix"></div>
    			</div>
    		
    	</div>
    	
    	
    </div>
    
    <button (click)="addTeam()">add</button>
    </tab>
    
  </tabset>
